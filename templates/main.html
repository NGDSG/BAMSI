<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>BAMSI</title>
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
      <link rel="stylesheet" href="{{ static_url('css/backgrid-filter.css') }}">
      <link rel="stylesheet" href="{{ static_url('css/backgrid-select-all.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/extensions/paginator/backgrid-paginator.css') }}">
  </head>
  <body>
  <div id="container">
  <div id="sideMenu">

    <ul class="menu" id="large-menu">
        <li><a href="/">BAMSI</a></li>
        <li><a href="/launch">Launcher</a></li>
        <li>Dashboard</li>
       <li></li>
    </ul>


       <ul class="menu">
      <li>Active Workers</li>
        {% if nodes %}
            {% for node in nodes %}
                <li>{{ node }} </li>
             {% end %}
            {%  end %}

    </ul>

  </div>
  <div id="content">
    <div id="titleBar">
      <h2>Dashboard</h2>
    </div>
      <div id="info">
        <div id="select-tracking">
        <label>Tracking ID:</label>
        <input type="text" id="tracking-box">
        <button onclick="select_tracking()" class="ks-Button ks-Button--primary ks-Button--large">OK </button>

        </div>



    <div class="mainChart" id="main-chart">

      <div id="jobSummary">
        <div class="col">
          <div id="completedJobs" class="progressBar"></div>
          <h3></h3>
          <span class="progressTitle">Completed</span>
        </div>
        <div class="col" style="display: none;">
          <div id="erroredJobs" class="progressBar"></div>
          <h3></h3>
          <span class="progressTitle">Errored</span>
        </div>
        <div class="col">
          <div id="dispatchedJobs" class="progressBar"></div>
          <h3></h3>
          <span class="progressTitle">Dispatched</span>
        </div>
      </div>




    </div>
    <div id="grid">
    </div>
      <div id="buttons">
            <button onclick="download_selected()" class="ks-Button ks-Button--primary ks-Button--large">Download Selected  </button>
            <p>
        </div>

    <div id="paginator"></div>
</div>
  </div>
</div>
</div>
</div>
      <script src='http://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.7.4/dist/progressbar.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{{ static_url('js/underscore.js') }}"></script>
    <script src="{{ static_url('js/backbone.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.js') }}"></script>
    <script src="{{ static_url('js/backbone.paginator.js') }}"></script>
    <script src="{{ static_url('js/backgrid.js') }}"></script>
    <script src="{{ static_url('js/backgrid-filter.js') }}"></script>
    <script src="{{ static_url('js/backgrid-select-all.js') }}"></script>
    <script src="{{ static_url('js/extensions/paginator/backgrid-paginator.js') }}"></script>
    <script src="{{ static_url('js/index.js') }}"></script>
    <script src="{{ static_url('js/dashRows.js') }}"></script>
    <script src="{{ static_url('js/download.js') }}"></script>
    <script src="{{ static_url('js/dashboard.js') }}"></script>
  </body>
</html>
